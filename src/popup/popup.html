    <h1 class="popup-heading">Access Nexus</h1>

    <div id="page-info-section">
      <h2>Page Information</h2>
      <dl id="page-info">
        <dt>Title</dt>
        <dd id="page-title">Loading…</dd>
        <dt>Language</dt>
        <dd id="page-lang">Loading…</dd>
      </dl>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
