<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Access Nexus</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Access Nexus</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggle-extension" role="switch" />
        <span class="slider"></span>
        <span id="toggle-label">Enable Nexus Inspector</span>
      </label>
    </div>

    <div id="page-info-section" class="info-container">
      <h2>Page Information</h2>
      <dl id="page-info">
        <dt>Title</dt>
        <dd id="page-title">Loading…</dd>
        <dt>Language</dt>
        <dd id="page-lang">Loading…</dd>
      </dl>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
