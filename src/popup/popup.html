<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nexus Accessibility Testing Toolkit</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../assets/shared.css" />
  </head>
  <body>
    <div class="popup" id="popup">
      <header class="popup-header">
        <img src="../assets/nexus-logo.svg" alt="Nexus" class="nexus-logo" />
        <fieldset class="inspector-state-control">
          <legend>INSPECTOR</legend>
          <div class="segmented-control">
            <input
              type="radio"
              id="state-off"
              name="inspector-state"
              value="off"
            />
            <label for="state-off">Off</label>
            <input
              type="radio"
              id="state-on"
              name="inspector-state"
              value="on"
            />
            <label for="state-on">On</label>
            <input
              type="radio"
              id="state-mini"
              name="inspector-state"
              value="mini"
            />
            <label for="state-mini">Mini</label>
          </div>
        </fieldset>
      </header>
      <main class="popup-main">
        <div role="tablist" aria-label="Nexus Popup Tabs" class="tabs">
          <button
            role="tab"
            aria-selected="true"
            aria-controls="tabpanel-main"
            id="tab-main"
            tabindex="0"
            class="tab"
          >
            Main
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="tabpanel-shortcuts"
            id="tab-shortcuts"
            tabindex="-1"
            class="tab"
          >
            Shortcuts
          </button>
        </div>
        <div
          id="tabpanel-main"
          role="tabpanel"
          aria-labelledby="tab-main"
          tabindex="0"
          class="tabpanel"
        >
          <div id="page-info-section" class="info-container">
            <h2>Page Information</h2>
            <dl id="page-info">
              <dt>Title</dt>
              <dd id="page-title">Loading…</dd>
              <dt>Language</dt>
              <dd id="page-lang">Loading…</dd>
            </dl>
          </div>
        </div>
        <div
          id="tabpanel-shortcuts"
          role="tabpanel"
          aria-labelledby="tab-shortcuts"
          tabindex="0"
          class="tabpanel"
          hidden
        >
          <div class="info-container">
            <h2>Keyboard Shortcuts</h2>
            <dl class="nexus-accessibility-ui-inspector-keys">
              <dt><kbd>Alt</kbd>+<kbd>X</kbd></dt>
              <dd>Open Nexus popup</dd>
              <dt><kbd>Alt</kbd>+<kbd>T</kbd></dt>
              <dd>Toggle Inspec<strong>t</strong>or</dd>
              <dt><kbd>Alt</kbd>+<kbd>[</kbd></dt>
              <dd>Enter Inspector</dd>
              <dt><kbd>Alt</kbd>+<kbd>M</kbd></dt>
              <dd>Toggle <strong>M</strong>ini Mode</dd>
              <dt><kbd>Esc</kbd></dt>
              <dd>When focus inside Inspector: return focus to inspected element</dd>
            </dl>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
